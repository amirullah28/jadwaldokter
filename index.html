<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="L4w0ARfZDVlbSVHAcvvyOcfD4GH1O5wZHozRIc054lo" />
    <title>Jadwal Dokter - RSUD Masohi</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="logo">
                <h1><img src="https://upload.wikimedia.org/wikipedia/commons/3/3d/Lambang_Kabupaten_Maluku_Tengah.png" alt="" class="logo-img">RSUD Masohi | Jadwal Dokter</h1>
                <p>Temukan Jadwal Dokter di RSUD Masohi</p>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main-content">
        <div class="container">
            <section class="hero">
                <h2>Cari Jadwal Dokter</h2>
                <p>Temukan jadwal dokter spesialis dan sub spesialis</p>
                
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Cari dokter atau spesialis...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                

            <section class="specialists">
                <h2>Daftar Spesialis</h2>
                <div class="specialists-grid" id="specialistsGrid">
                    <!-- Specialist cards will be populated here by JavaScript -->
                </div>
            </section>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-section">
                    <h3>JadwalDokter</h3>
                    <p>*Jadwal Dokter Bisa Berubah-Ubah CS : 085254450734</p>
                </div>
                   
            </div>
            
            <div class="footer-bottom">
                <p>&copy; 2025 RSUDMASOHI by : Joesihectore. All rights reserved.</p>
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
